<div mat-dialog-content class="dialog-content">
  <div class="icon">
    <mat-icon [ngClass]="data.status">{{ data.status === 'success' ? 'check_circle' : 'error' }}</mat-icon>
  </div>
  <h2 class="mb-5">{{ data.title }}</h2>
  <p [ngClass]="data.status">{{ data.message }}</p>
</div>

<div mat-dialog-actions align="end">
  <button mat-flat-button mat-button mat-dialog-close>OK</button>
</div>
