<div class="modal-backdrop" (click)="close()"></div>

<div class="modal-content">
  <h2 style='color:{{data.color}}; font-size:10px' mat-dialog-title>{{ data.color==="red"&&!data.header?"Request Faild":data.header}}</h2>
  <!-- <mat-dialog-content style='font-size:14px'> -->
    <span>{{data.message?data.message:'Unable to complete this request!'}}</span>
  <!-- </mat-dialog-content> -->

    <mat-dialog-actions *ngIf='!data.confirmation'>
      <button mat-raised-button mat-button mat-dialog-close>Close</button>
      <!-- <button matButton mat-dialog-close cdkFocusInitial>Ok</button> -->
    </mat-dialog-actions>
    <mat-dialog-actions align="end" *ngIf='data.confirmation'>
      <button mat-button (click)="dialogRef.close(false)">Cancel</button>
      <button mat-raised-button color="warn" (click)="dialogRef.close(true)">Confirm</button>
    </mat-dialog-actions>
</div>
